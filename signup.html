<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Course Creator Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Domine:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    
    <!-- MEMBERSTACK OFFICIAL INTEGRATION - SIMPLE APPROACH -->
    <script src="https://static.memberstack.com/scripts/v1/memberstack-dom.js" data-memberstack-app="pk_4f1166cfc3dc4380712e"></script>
    
    <style>
        /* Design Variables - Matching main application */
        :root {
            --primary-color: #FF6A3C;
            --secondary-color: #182236;
            --text-color: rgb(55, 57, 61);
            --background-color: #F1DDC6;
            --white: #ffffff;
            --border-color: #E5E5E5;
            --light-gray: #F8F9FA;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            
            --font-primary: "Open Sans", "Open Sans Local", sans-serif;
            --font-paragraphs: "Gilroy", Arial, sans-serif;
            --font-headings-h2: "Domine", sans-serif;
            
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-color) 0%, #E8D4B8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-header h1 {
            font-family: var(--font-headings-h2);
            font-size: 28px;
            color: var(--secondary-color);
            margin-bottom: var(--spacing-sm);
        }

        .auth-header p {
            font-family: var(--font-paragraphs);
            color: rgb(73, 73, 73);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--secondary-color);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: var(--font-primary);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #E55A32;
            transform: translateY(-2px);
        }

        .auth-switch {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .auth-switch p {
            font-family: var(--font-paragraphs);
            color: rgb(73, 73, 73);
            margin-bottom: var(--spacing-sm);
        }

        .auth-switch a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-switch a:hover {
            color: #E55A32;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join our platform to manage your courses</p>
        </div>
        
        <!-- MEMBERSTACK SIGNUP FORM - CORRECT ATTRIBUTES -->
        <form data-ms-form="signup" data-ms-redirect="/index.html">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" data-ms-member="name" name="name" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" data-ms-member="email" name="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" data-ms-member="password" name="password" id="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="role">Account Type</label>
                <select data-ms-member="custom-field:role" name="role" id="role" required>
                    <option value="">Select account type</option>
                    <option value="provider">Course Provider</option>
                    <option value="admin">Platform Admin</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" data-ms-button="signup">Create Account</button>
        </form>
        
        <div class="auth-switch">
            <p>Already have an account?</p>
            <a href="auth.html">Sign in here</a>
        </div>
    </div>

    <script>
        // SIMPLE MEMBERSTACK INTEGRATION - OFFICIAL PATTERN
        window.addEventListener('load', function() {
            console.log('Signup page loaded, checking Memberstack...');
            
            // Check if Memberstack loaded
            if (window.MemberStack) {
                console.log('‚úÖ Memberstack found');
                
                // Wait for Memberstack to be ready
                window.MemberStack.onReady.then(() => {
                    console.log('üéâ Memberstack ready for signup');
                    
                    // Set up success redirect
                    window.$memberstackDom.memberStack.updateOptions({
                        signupRedirectUrl: window.location.origin + '/index.html'
                    });
                    
                }).catch(error => {
                    console.error('Memberstack onReady error:', error);
                });
                
            } else {
                console.error('‚ùå Memberstack not found - check script loading');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Course Creator Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Domine:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    
    <!-- ENVIRONMENT-AWARE AUTHENTICATION -->
    <script src="js/auth-environment.js"></script>
    
    <style>
        /* Same styles as auth.html - copy from original */
        :root {
            --primary-color: #FF6A3C;
            --secondary-color: #182236;
            --text-color: rgb(55, 57, 61);
            --background-color: #F1DDC6;
            --white: #ffffff;
            --border-color: #E5E5E5;
            --light-gray: #F8F9FA;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            
            --font-primary: "Open Sans", "Open Sans Local", sans-serif;
            --font-paragraphs: "Gilroy", Arial, sans-serif;
            --font-headings-h2: "Domine", sans-serif;
            
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-color) 0%, #E8D4B8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-header h1 {
            font-family: var(--font-headings-h2);
            font-size: 28px;
            color: var(--secondary-color);
            margin-bottom: var(--spacing-sm);
        }

        .auth-header p {
            font-family: var(--font-paragraphs);
            color: rgb(73, 73, 73);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--secondary-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: var(--font-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #E55A32;
            transform: translateY(-2px);
        }

        .auth-switch {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .env-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .env-prod {
            background: #28a745;
            color: white;
        }

        .env-dev {
            background: orange;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="env-indicator" class="env-indicator"></div>
        
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access your course dashboard</p>
        </div>
        
        <div id="login-status" style="display: none; padding: 10px; margin: 10px 0; border-radius: 5px;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required value="shahriar.rhiday@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="signInBtn">Sign In</button>
        </form>
        
        <div class="auth-switch">
            <p>Don't have an account?</p>
            <a href="signup.html">Create an account</a>
        </div>
    </div>

    <script>
        let isSigningIn = false;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('login-status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            
            statusDiv.className = 'status ' + type;
        }

        function hideStatus() {
            document.getElementById('login-status').style.display = 'none';
        }

        function showEnvironmentIndicator() {
            const indicator = document.getElementById('env-indicator');
            const envInfo = window.environmentAuth.getEnvironmentInfo();
            
            if (envInfo.isProduction) {
                indicator.textContent = '🚀 PROD';
                indicator.className = 'env-indicator env-prod';
            } else {
                indicator.textContent = '🔧 DEV';
                indicator.className = 'env-indicator env-dev';
            }
        }

        function showDevHints() {
            const envInfo = window.environmentAuth.getEnvironmentInfo();
            if (!envInfo.isProduction) {
                const container = document.querySelector('.auth-container');
                const hintsDiv = document.createElement('div');
                hintsDiv.innerHTML = `
                    <div style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px; font-size: 14px;">
                        <strong>🔧 Development Mode</strong><br>
                        Try these test accounts:<br>
                        • shahriar.rhiday@gmail.com / password123<br>
                        • provider@test.com / password123<br>
                        • admin@test.com / password123
                    </div>
                `;
                container.appendChild(hintsDiv);
            }
        }

        // Initialize when environment auth is ready
        window.addEventListener('load', function() {
            console.log('🔄 Waiting for environment auth...');
            
            function waitForAuth() {
                if (window.environmentAuth) {
                    window.environmentAuth.on('onReady', function() {
                        console.log('✅ Environment auth ready');
                        
                        showEnvironmentIndicator();
                        
                        // Check if already logged in
                        const currentUser = window.environmentAuth.getCurrentUser();
                        if (currentUser) {
                            const envInfo = window.environmentAuth.getEnvironmentInfo();
                            console.log('✅ Already logged in:', currentUser.email, 'Environment:', envInfo.isProduction ? 'PROD' : 'DEV');
                            showStatus(`Already signed in as ${currentUser.email} (${currentUser.source}). Redirecting...`, 'success');
                            setTimeout(() => {
                                window.location.href = '/index.html';
                            }, 1500);
                        } else {
                            console.log('Ready for login');
                            hideStatus();
                            showDevHints();
                        }
                    });
                } else {
                    setTimeout(waitForAuth, 100);
                }
            }
            
            waitForAuth();
        });

        // Handle form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const signInBtn = document.getElementById('signInBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (isSigningIn) return;
                isSigningIn = true;
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Update button
                signInBtn.disabled = true;
                signInBtn.textContent = 'Signing In...';
                showStatus('Signing in...', 'info');
                
                try {
                    const result = await window.environmentAuth.signIn(email, password);
                    const envInfo = window.environmentAuth.getEnvironmentInfo();
                    
                    if (result && (result.data || result.success)) {
                        const source = envInfo.isProduction ? 'memberstack' : 'local';
                        showStatus(`Sign in successful! (${source}) Redirecting...`, 'success');
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1500);
                    } else {
                        throw new Error('Invalid login response');
                    }
                    
                } catch (error) {
                    console.error('❌ Sign in error:', error);
                    showStatus(error.message || 'Sign in failed. Please check your credentials.', 'error');
                } finally {
                    signInBtn.disabled = false;
                    signInBtn.textContent = 'Sign In';
                    isSigningIn = false;
                }
            });
        });
    </script>
</body>
</html>

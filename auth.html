<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Course Creator Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Domine:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Load Memberstack at end of body instead -->
    <style>
        /* Design Variables - Matching main application */
        :root {
            --primary-color: #FF6A3C;
            --secondary-color: #182236;
            --text-color: rgb(55, 57, 61);
            --background-color: #F1DDC6;
            --white: #ffffff;
            --border-color: #E5E5E5;
            --light-gray: #F8F9FA;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            
            --font-primary: "Open Sans", "Open Sans Local", sans-serif;
            --font-paragraphs: "Gilroy", Arial, sans-serif;
            --font-headings-h2: "Domine", sans-serif;
            
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-color) 0%, #E8D4B8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-header h1 {
            font-family: var(--font-headings-h2);
            font-size: 28px;
            color: var(--secondary-color);
            margin-bottom: var(--spacing-sm);
        }

        .auth-header p {
            font-family: var(--font-paragraphs);
            color: rgb(73, 73, 73);
            font-size: 16px;
        }

        .auth-form {
            display: block;
        }

        .auth-form.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--secondary-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: var(--font-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group input.error {
            border-color: var(--error-color);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #E55A32;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .auth-switch p {
            font-family: var(--font-paragraphs);
            color: rgb(73, 73, 73);
            margin-bottom: var(--spacing-sm);
        }

        .auth-switch button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            font-family: var(--font-primary);
        }

        .auth-switch button:hover {
            color: #E55A32;
        }

        .error-message {
            background-color: #fee;
            color: var(--error-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            border: 1px solid #fcc;
            font-size: 14px;
        }

        .success-message {
            background-color: #efe;
            color: var(--success-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            border: 1px solid #cfc;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: var(--spacing-sm);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-users {
            background-color: var(--light-gray);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-top: var(--spacing-lg);
            border: 1px solid var(--border-color);
        }

        .demo-users h4 {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
        }

        .demo-users p {
            font-size: 12px;
            color: rgb(73, 73, 73);
            margin-bottom: var(--spacing-xs);
        }

        .demo-users .demo-credential {
            font-family: monospace;
            background: var(--white);
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Sign In Form -->
        <div id="signin-form" class="auth-form">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your course dashboard</p>
            </div>
            
            <div id="auth-error" class="error-message" style="display: none;"></div>
            <div id="auth-success" class="success-message" style="display: none;"></div>
            
            <form id="signinForm">
                <div class="form-group">
                    <label for="signin-email">Email Address</label>
                    <input type="email" id="signin-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="signin-btn">
                    Sign In
                </button>
            </form>
            
            <div class="auth-switch">
                <p>Don't have an account?</p>
                <button type="button" onclick="showSignUp()">Create an account</button>
            </div>
        </div>
        
        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form hidden">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join our platform to manage your courses</p>
            </div>
            
            <div id="signup-error" class="error-message" style="display: none;"></div>
            <div id="signup-success" class="success-message" style="display: none;"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-role">Account Type</label>
                    <select id="signup-role" name="role" required style="width: 100%; padding: 12px 16px; border: 2px solid var(--border-color); border-radius: var(--border-radius); font-size: 16px;">
                        <option value="">Select account type</option>
                        <option value="provider">Course Provider</option>
                        <option value="admin">Platform Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" id="signup-btn">
                    Create Account
                </button>
            </form>
            
            <div class="auth-switch">
                <p>Already have an account?</p>
                <button type="button" onclick="showSignIn()">Sign in here</button>
            </div>
        </div>
    </div>

    <script>
        // Memberstack DOM Authentication
        let isSubmitting = false;

        function showSignUp() {
            document.getElementById('signin-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function showSignIn() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('signin-form').classList.remove('hidden');
        }

        function showError(formType, message) {
            const errorDiv = document.getElementById(`${formType}-error`);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide success message if showing
            const successDiv = document.getElementById(`${formType}-success`);
            successDiv.style.display = 'none';
        }

        function showSuccess(formType, message) {
            const successDiv = document.getElementById(`${formType}-success`);
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Hide error message if showing
            const errorDiv = document.getElementById(`${formType}-error`);
            errorDiv.style.display = 'none';
        }

        function hideMessages(formType) {
            document.getElementById(`${formType}-error`).style.display = 'none';
            document.getElementById(`${formType}-success`).style.display = 'none';
        }

        function setLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.innerHTML = '<span class="loading"></span>Signing in...';
                button.disabled = true;
            } else {
                button.innerHTML = button.id === 'signin-btn' ? 'Sign In' : 'Create Account';
                button.disabled = false;
            }
        }

        // Enhanced Memberstack loading with better error handling
        let memberstackLoadAttempts = 0;
        const maxLoadAttempts = 20; // 10 seconds total

        function waitForMemberstack() {
            return new Promise((resolve, reject) => {
                function checkMemberstack() {
                    console.log(`Checking Memberstack... attempt ${memberstackLoadAttempts + 1}`);
                    
                    // Check multiple possible states
                    if (window.$memberstackDom) {
                        console.log('âœ… $memberstackDom found directly');
                        resolve(window.$memberstackDom);
                        return;
                    }
                    
                    if (window.MemberStack) {
                        console.log('ðŸ”„ MemberStack found, waiting for onReady...');
                        if (window.MemberStack.onReady) {
                            window.MemberStack.onReady.then(() => {
                                if (window.$memberstackDom) {
                                    console.log('âœ… $memberstackDom ready after onReady');
                                    resolve(window.$memberstackDom);
                                } else {
                                    console.log('âŒ onReady fired but no $memberstackDom');
                                    reject(new Error('Memberstack DOM not available after onReady'));
                                }
                            }).catch(reject);
                            return;
                        }
                    }
                    
                    memberstackLoadAttempts++;
                    if (memberstackLoadAttempts >= maxLoadAttempts) {
                        console.error('âŒ Memberstack failed to load after', maxLoadAttempts, 'attempts');
                        reject(new Error('Memberstack failed to load'));
                        return;
                    }
                    
                    // Try again after 500ms
                    setTimeout(checkMemberstack, 500);
                }
                
                checkMemberstack();
            });
        }

        // Initialize when DOM is ready
        window.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM loaded, initializing Memberstack authentication...');
            
            // Show loading status
            const errorDiv = document.getElementById('auth-error');
            errorDiv.textContent = 'Loading authentication system...';
            errorDiv.style.display = 'block';
            errorDiv.style.backgroundColor = '#d1ecf1';
            errorDiv.style.color = '#0c5460';
            errorDiv.style.borderColor = '#bee5eb';
            
            try {
                // Wait for Memberstack to load
                const memberstack = await waitForMemberstack();
                console.log('ðŸŽ‰ Memberstack loaded successfully');
                
                // Hide loading message and reset styling
                hideMessages('auth');
                const errorDiv = document.getElementById('auth-error');
                errorDiv.style.backgroundColor = '';
                errorDiv.style.color = '';
                errorDiv.style.borderColor = '';
                
                // Check if already signed in
                try {
                    const member = await memberstack.getCurrentMember();
                    if (member && member.data) {
                        console.log('User already logged in, redirecting...');
                        showSuccess('auth', 'Already signed in. Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                        return;
                    }
                } catch (err) {
                    console.log('No current member (this is normal for signed-out users)');
                }
                
            } catch (error) {
                console.error('Failed to load Memberstack:', error);
                showError('auth', 'Authentication system failed to load. Please refresh the page.');
            }
        });

        // Sign In Form Handler
        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            isSubmitting = true;
            
            hideMessages('auth');
            setLoading('signin-btn', true);
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            console.log('Attempting sign in for:', email);
            
            try {
                // Ensure Memberstack is loaded
                const memberstack = await waitForMemberstack();
                console.log('Memberstack ready for sign in');
                
                const result = await memberstack.signIn({
                    email: email,
                    password: password
                });
                
                console.log('Sign in result:', result);
                
                if (result && result.data) {
                    showSuccess('auth', 'Sign in successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    throw new Error('Invalid email or password');
                }
                
            } catch (error) {
                console.error('Sign in error:', error);
                showError('auth', error.message || 'Sign in failed. Please try again.');
            } finally {
                setLoading('signin-btn', false);
                isSubmitting = false;
            }
        });

        // Sign Up Form Handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            isSubmitting = true;
            
            hideMessages('signup');
            setLoading('signup-btn', true);
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const role = document.getElementById('signup-role').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('signup', 'Passwords do not match');
                setLoading('signup-btn', false);
                isSubmitting = false;
                return;
            }
            
            console.log('Attempting sign up for:', email);
            
            try {
                // Ensure Memberstack is loaded
                const memberstack = await waitForMemberstack();
                console.log('Memberstack ready for sign up');
                
                const result = await memberstack.signUp({
                    email: email,
                    password: password,
                    customFields: {
                        name: name,
                        role: role
                    }
                });
                
                console.log('Sign up result:', result);
                
                if (result && result.data) {
                    showSuccess('signup', 'Account created successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    throw new Error('Account creation failed');
                }
                
            } catch (error) {
                console.error('Sign up error:', error);
                if (error.message && error.message.includes('already exists')) {
                    showError('signup', 'An account with this email already exists. Please sign in instead.');
                } else {
                    showError('signup', error.message || 'Account creation failed. Please try again.');
                }
            } finally {
                setLoading('signup-btn', false);
                isSubmitting = false;
            }
        });

        // Manual Memberstack loading as fallback
        function loadMemberstackManually() {
            console.log('Loading Memberstack manually...');
            
            // Set config first
            window.memberstackConfig = {
                publicKey: "pk_4f1166cfc3dc4380712e"
            };
            
            // Load script
            const script = document.createElement('script');
            script.src = 'https://static.memberstack.com/scripts/v1/memberstack-dom.js';
            script.setAttribute('data-memberstack-app', 'pk_4f1166cfc3dc4380712e');
            script.onload = () => console.log('âœ… Memberstack script loaded manually');
            script.onerror = () => console.error('âŒ Failed to load Memberstack script manually');
            document.head.appendChild(script);
        }

        // Try manual loading after 2 seconds if auto-loading fails
        setTimeout(() => {
            if (!window.MemberStack && !window.$memberstackDom) {
                console.log('Auto-loading failed, trying manual loading...');
                loadMemberstackManually();
            }
        }, 2000);
    </script>

    <!-- Primary Memberstack Loading -->
    <script src="https://static.memberstack.com/scripts/v1/memberstack-dom.js" data-memberstack-app="pk_4f1166cfc3dc4380712e"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Course Creator Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Domine:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    
    <!-- MEMBERSTACK OFFICIAL INTEGRATION - SIMPLE APPROACH -->
    <script src="https://static.memberstack.com/scripts/v1/memberstack-dom.js" data-memberstack-app="pk_4f1166cfc3dc4380712e"></script>
    
    <style>
        /* Design Variables - Matching main application */
        :root {
            --primary-color: #FF6A3C;
            --secondary-color: #182236;
            --text-color: rgb(55, 57, 61);
            --background-color: #F1DDC6;
            --white: #ffffff;
            --border-color: #E5E5E5;
            --light-gray: #F8F9FA;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            
            --font-primary: "Open Sans", "Open Sans Local", sans-serif;
            --font-paragraphs: "Gilroy", Arial, sans-serif;
            --font-headings-h2: "Domine", sans-serif;
            
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-color) 0%, #E8D4B8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-header h1 {
            font-family: var(--font-headings-h2);
            font-size: 28px;
            color: var(--secondary-color);
            margin-bottom: var(--spacing-sm);
        }

        .auth-header p {
            font-family: var(--font-paragraphs);
            color: rgb(73, 73, 73);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--secondary-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: var(--font-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #E55A32;
            transform: translateY(-2px);
        }

        .auth-switch {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .auth-switch p {
            font-family: var(--font-paragraphs);
            color: rgb(73, 73, 73);
            margin-bottom: var(--spacing-sm);
        }

        .auth-switch a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-switch a:hover {
            color: #E55A32;
            text-decoration: underline;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access your course dashboard</p>
        </div>
        
        <!-- SIMPLE MANUAL MEMBERSTACK LOGIN -->
        <div id="login-status" style="display: none; padding: 10px; margin: 10px 0; border-radius: 5px;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required value="shahriar.rhiday@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="signInBtn">Sign In</button>
        </form>
        
        <div class="auth-switch">
            <p>Don't have an account?</p>
            <a href="signup.html">Create an account</a>
        </div>
    </div>

    <script>
        // DIRECT MEMBERSTACK API APPROACH - SIMPLE
        let isSigningIn = false;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('login-status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            
            if (type === 'error') {
                statusDiv.style.backgroundColor = '#f8d7da';
                statusDiv.style.color = '#721c24';
                statusDiv.style.border = '1px solid #f5c6cb';
            } else if (type === 'success') {
                statusDiv.style.backgroundColor = '#d4edda';
                statusDiv.style.color = '#155724';
                statusDiv.style.border = '1px solid #c3e6cb';
            } else {
                statusDiv.style.backgroundColor = '#d1ecf1';
                statusDiv.style.color = '#0c5460';
                statusDiv.style.border = '1px solid #bee5eb';
            }
        }

        function hideStatus() {
            document.getElementById('login-status').style.display = 'none';
        }

        // Wait for Memberstack and check if already logged in
        window.addEventListener('load', function() {
            console.log('üîÑ Checking Memberstack...');
            
            function initMemberstack() {
                if (window.MemberStack && window.MemberStack.onReady) {
                    console.log('‚úÖ MemberStack found');
                    
                    window.MemberStack.onReady.then(() => {
                        console.log('‚úÖ Memberstack ready');
                        
                        if (window.$memberstackDom) {
                            // Check if already logged in
                            window.$memberstackDom.getCurrentMember().then(member => {
                                if (member && member.data) {
                                    console.log('‚úÖ Already logged in, redirecting...');
                                    showStatus('Already signed in. Redirecting...', 'success');
                                    setTimeout(() => {
                                        window.location.href = '/index.html';
                                    }, 1000);
                                } else {
                                    console.log('Ready for login');
                                    hideStatus();
                                }
                            }).catch(() => {
                                console.log('No current member - ready for login');
                                hideStatus();
                            });
                        }
                    }).catch(error => {
                        console.error('‚ùå Memberstack onReady error:', error);
                        showStatus('Authentication system error. Please refresh.', 'error');
                    });
                } else {
                    console.log('‚è≥ Memberstack not ready, retrying...');
                    setTimeout(initMemberstack, 500);
                }
            }
            
            initMemberstack();
        });

        // Handle form submission manually
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const signInBtn = document.getElementById('signInBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault(); // PREVENT DEFAULT FORM SUBMISSION
                
                if (isSigningIn) return;
                isSigningIn = true;
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log('üîê Attempting login for:', email);
                
                // Update button
                signInBtn.disabled = true;
                signInBtn.textContent = 'Signing In...';
                showStatus('Signing in...', 'info');
                
                try {
                    // Wait for Memberstack to be ready
                    if (!window.$memberstackDom) {
                        if (window.MemberStack && window.MemberStack.onReady) {
                            await window.MemberStack.onReady;
                        } else {
                            throw new Error('Memberstack not available');
                        }
                    }
                    
                    // Attempt sign in
                    const result = await window.$memberstackDom.signIn({
                        email: email,
                        password: password
                    });
                    
                    console.log('‚úÖ Sign in result:', result);
                    
                    if (result && result.data) {
                        showStatus('Sign in successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1500);
                    } else {
                        throw new Error('Invalid login response');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Sign in error:', error);
                    showStatus(error.message || 'Sign in failed. Please check your credentials.', 'error');
                } finally {
                    // Reset button
                    signInBtn.disabled = false;
                    signInBtn.textContent = 'Sign In';
                    isSigningIn = false;
                }
            });
        });
    </script>
</body>
</html>
